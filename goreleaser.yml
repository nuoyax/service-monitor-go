version: 2
project_name: service-monitor
builds:
  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    binary: service-monitor
  - id: linux
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    binary: service-monitor
archives:
  - id: default
    builds:
      - windows
      - linux
    format: tar.gz
    files:
      - LICENSE
      - README.md
nfpms:
  - id: deb
    package_name: service-monitor
    builds:
      - linux
    formats:
      - deb
    maintainer: "GitHub Actions <actions@github.com>"
    license: MIT
    homepage: https://github.com/nuoyax/service-monitor-go
    description: "Service Monitor Tool"
    bindir: /usr/local/bin
  - id: rpm
    package_name: service-monitor
    builds:
      - linux
    formats:
      - rpm
    maintainer: "GitHub Actions <actions@github.com>"
    license: MIT
    homepage: https://github.com/nuoyax/service-monitor-go
    description: "Service Monitor Tool"
    bindir: /usr/local/bin
release:
  github:
    owner: nuoyax
    name: service-monitor-go
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
