# goreleaser.yml
project_name: service-monitor
release:
  github:
    owner: nuoyax
    name: service-monitor-go

builds:
  - id: windows
    goos: windows
    goarch: amd64
    binary: service-monitor
  - id: linux
    goos: linux
    goarch: amd64
    binary: service-monitor

archives:
  - id: default
    builds:
      - windows
      - linux
    format: tar.gz
    files:
      - LICENSE
      - README.md

nfpms:
  - id: deb
    builds:
      - linux
    format: deb
    name: service-monitor
    maintainer: "GitHub Actions <actions@github.com>"
    license: MIT
    homepage: https://github.com/nuoyax/service-monitor-go
    description: "Service Monitor Tool"
    bindir: /usr/local/bin
  - id: rpm
    builds:
      - linux
    format: rpm
    name: service-monitor
    maintainer: "GitHub Actions <actions@github.com>"
    license: MIT
    homepage: https://github.com/your-github-username/your-repo-name
    description: "Service Monitor Tool"
    bindir: /usr/local/bin
